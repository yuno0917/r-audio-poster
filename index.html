<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ARポスター＋音声（JSON版）</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; height: 100%; }
    #ar-container { width: 100vw; height: 100vh; display: none; }
    #start-btn {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px; font-size: 18px;
      cursor: pointer; border-radius: 8px;
      background: #007bff; color: white; border: none;
      z-index: 10;
    }
    #play-audio-btn {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background: #28a745; color: white;
      border: none; border-radius: 8px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="start-btn">ARを開始する</button>
  <button id="play-audio-btn">音声を再生</button>
  <div id="ar-container"></div>
  <div id="audio-container" style="display:none"></div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const playAudioBtn = document.getElementById("play-audio-btn");
    const arContainer = document.getElementById("ar-container");
    const audioContainer = document.getElementById("audio-container");

    let audios = [];
    let currentAudioIndex = null;
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    // JSONを読み込む
    fetch('assets/audio/list.json')
      .then(res => res.json())
      .then(list => {
        audios = list.map(item => {
          const audio = document.createElement('audio');
          audio.src = `assets/audio/${item.file}`;
          audio.preload = 'auto';
          audio.playsInline = true;
          audioContainer.appendChild(audio);
          return audio;
        });
      })
      .catch(err => console.error('JSON読み込みエラー:', err));

    // iOS向けボタン再生
    playAudioBtn.addEventListener("click", () => {
      if (currentAudioIndex !== null) {
        audios.forEach((a, idx) => {
          if (idx !== currentAudioIndex) {
            a.pause(); a.currentTime = 0;
          }
        });
        const audio = audios[currentAudioIndex];
        audio.pause(); audio.currentTime = 0; audio.volume = 1.0;
        audio.play().catch(e => console.warn('再生失敗', e));
      }
    });

    // AR開始
    startBtn.addEventListener("click", async () => {
      startBtn.style.display = "none";
      arContainer.style.display = "block";

      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: arContainer,
        imageTargetSrc: "./targets.mind"
      });

      const { renderer, scene, camera } = mindarThree;

      // ターゲットごとにアンカーを作る
      for (let i = 0; i < audios.length; i++) {
        const anchor = mindarThree.addAnchor(i);

        anchor.onTargetFound = () => {
          console.log(`ターゲット${i}発見`);
          currentAudioIndex = i;

          if (isIOS) {
            playAudioBtn.style.display = "block";
          } else {
            audios.forEach((a, idx) => {
              if (idx !== i) { a.pause(); a.currentTime = 0; }
            });
            const audio = audios[i];
            audio.pause(); audio.currentTime = 0; audio.volume = 1.0;
            audio.play().catch(e => console.warn('自動再生失敗', e));
          }
        };

        anchor.onTargetLost = () => {
          if (currentAudioIndex === i) {
            audios[i].pause(); audios[i].currentTime = 0;
            playAudioBtn.style.display = "none";
            currentAudioIndex = null;
          }
        };
      }

      await mindarThree.start();
      renderer.setAnimationLoop(() => { renderer.render(scene, camera); });
    });
  </script>
</body>
</html>
